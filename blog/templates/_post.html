<table>
    <tr valign="top">
        <td><img src="{{post.author.avatar(36)}}"></td>
        <td>
            <a href="{{url_for('user',username = post.author.username)}}">{{post.author.username}} </a>
            says: <br> {{post.body}}
            {% if post.language and post.language != g.locale %}
            <br><br>
            <a href="#">{{ _('Translate') }}</a>
            {% endif %}
        </td>
    </tr>
</table>
