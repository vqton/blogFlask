{% extends 'base.html' %}

{% block content %}
<h1>Sign in</h1>

<form method="post" novalidate>
    {{form.hidden_tag}}
    <p>{{ form.username.label }} <br />
        {{ form.username() }}
    </p>
    <p>{{form.password.label}} <br />
        {{form.password()}}
    </p>
    <p>{{form.remember_me()}} {{form.remember_me.label}}

    </p>
    <p>{{form.submit()}}</p>
</form>
{% endblock %}
